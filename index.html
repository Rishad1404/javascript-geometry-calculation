<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-8">
    <header></header>
    <main>
        <!--Main content Container-->
        <div class="flex flex-col md:flex-row">
            <!--Shape Card Container-->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body ">
                      <h2 class="text-center font-bold text-2xl">Triangle</h2>
                      <p class="text-center text-2xl">Area (A) = 0.5 X b X h</p>

                      <div class="">
                        <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                        <span class="mr-4 ml-2">cm</span>
                        <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                        <span class="mr-4 ml-2">cm</span>
                      </div>  
                      <div>
                        <p class="text-2xl text-center">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>

                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- Rectangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="text-center text-2xl font-bold">Rectangle</h2>
                      <p class="text-2xl  text-center">Area (A) = w X l</p>
                      <div class="flex justify-center">
                        <!-- Rectangle Width -->
                        <input id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="width">
                        <span class="mr-4 ml-2">cm</span>
                        <!-- Rectangle Length -->
                        <input id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="length">
                        <span class="mr-4 ml-2">cm</span>
                      </div>
                      <div class="text-2xl text-center">Area: <span id="rectangle-area">0</span><span>cm<sup>2</sup></span></div>
                      <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- Parallelogram -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="text-2xl text-center font-bold">Parallelogram</h2>
                      <p class="text-2xl text-center">Area (A) = b X h</p>
                      <div class="flex justify-center">
                        <input class="w-24 text-2xl p-2 rounded-sm" id="parallelogram-base" type="text" placeholder="base"><span class="mr-4 ml-2">cm</span>
                        <input class="w-24 text-2xl p-2 rounded-sm" id="parallelogram-height" type="text" placeholder="height"><span class="mr-4 ml-2">cm</span>
                      </div>
                      <div class="text-2xl text-center">Area: <span id="parallelogram-area">0</span><span>cm<sup>2</sup></span></div>
                      <div class="card-actions justify-end">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
            </div>
            <!--Area Calculator Container-->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl p-3">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="javascript/triangle-calculate.js"></script>
    <script src="javascript/rectangle-calculate.js"></script>
    <script src="javascript/parallelogram-calculate.js"></script>
</body>
</html>
